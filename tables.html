<!DOCTYPE html>
<html>
<head>
<style>
	table{
		width: 100%;
	}
	table, th, td{
		border: 1px solid black;
		border-collapse: collapse;
	}
	th, td{
		text-align: center;
		font-size: 10;
	}
	caption{
		text-align: center;
		font-size: 30;
	}
	table#t01 tr:nth-child(even){
		background-color: silver;
	}
	table#t01 tr:nth-child(odd){
		background-color: aqua;
	}
	table#t01 th{
		background-color: red;
	}
</style>
</head>
<body>

	<table id="t01">
	<b><caption style="color: black">STUDENTS REPORT</caption></b>
	<tr>
		<th style="color: white">Firstname</th>
		<th style="color: white">Lastname</th>
		<th style="color: white">Grade</th>
	</tr>
	<tr>
		<td>Steve</td>
		<td>Vai</td>
		<td>80</td>

	</tr>
	<tr>
		<td>Keith</td>
		<td>Richards</td>
		<td>60</td>

	</tr>	
	<tr>
		<td>Joe</td>
		<td>Satriani</td>
		<td>65</td>
	</tr>
	<tr>
		<td>Carlos</td>
		<td>Santana</td>
		<td>75</td>
	</tr>
	<tr>
		<th colspan="2" style="color: white">Average</th>
		<th style="color: white">70</th>
	</tr>
</table>

</body>
</html>
